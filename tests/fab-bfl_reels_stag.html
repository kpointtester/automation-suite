<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sample BFL offer page</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      height: 100%;
      width: 100%;
      gap: 1rem;
    }
    .card {
      width: 50%;
      aspect-ratio: 9/16;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: antiquewhite;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="container">
      <div
        class="card"
        data-video-id="gcc-1ebb6e7f-3549-476b-852d-0b3fdbc150f1"
      >
        Video0
      </div>
      <div
        class="card"
        data-video-id="gcc-2a434020-8aff-41df-a3f4-3e065bee081c"
      >
        Video1
      </div>
      <div
        class="card"
        data-video-id="gcc-455cdf7d-8e26-40e7-a0df-b18e37d9ad16"
      >
        Video2
      </div>
      <div
        class="card"
        data-video-id="gcc-7e6c332b-a962-4fad-b174-7882e99cd9af"
      >
        Video3
      </div>
      <div
        class="card"
        data-video-id="gcc-d1c75561-b58e-4657-9b7f-401f314d62d4"
      >
        Video4
      </div>

      >

        data-video-id="gcc-d30f725f-4125-4df1-883e-430df31d6073"
      >
        Video6
      </div>
      <div
        class="card"
        data-video-id="gcc-6fa900c3-8812-43e2-9a67-2fb066b022d4"
      >
        Video7
      </div>
    </div>

    <div id="kpoint-reels"></div>

    <script>


function initPlayer() {
  const container = document.querySelector("#kpoint-reels");
  const vxPlayer = VXPlayer(container, {
    hostname: "front.zencite.in",
    type: "reels",
    videoIds: [
      "gcc-7e6c332b-a962-4fad-b174-7882e99cd9af",
      "gcc-455cdf7d-8e26-40e7-a0df-b18e37d9ad16",
      "gcc-2a434020-8aff-41df-a3f4-3e065bee081c",
      "gcc-1ebb6e7f-3549-476b-852d-0b3fdbc150f1",
      "gcc-3aed2ce5-7dcc-4914-b383-236f6269a156",
      "gcc-6fa900c3-8812-43e2-9a67-2fb066b022d4",
      "gcc-d30f725f-4125-4df1-883e-430df31d6073",
      "gcc-914e55f9-0595-40e8-9307-5cb14486bc58",
      "gcc-d1c75561-b58e-4657-9b7f-401f314d62d4"
    ],
    fullscreen: true,
    autoScroll: true,
    mode: "popup",
    embedId: "reelSection1",
    embedIdSearchPrefix: "reelSection2",
    videoIdSearchPrefix: "idd",
    share: true,
    comment: true,
    like: false,
    scale: true,

    preloadSeconds:90,
    noOfVideosToPreload:2,
  }
);
  vxPlayer.on("onVideoTimeUpdate", function (index, currentTime) {
    console.log("onVideoTimeUpdate", index, currentTime);
  });

  document.querySelectorAll(".card").forEach((thumbEl) => {
    const videoId = thumbEl.getAttribute("data-video-id");
    thumbEl.addEventListener("click", (e) => {
      e.preventDefault();
      vxPlayer.jumpTo(videoId);
    });
  });
}

if (window.VXPlayer) {
  initPlayer();
} else {
  document.addEventListener("vxplayerready", function () {
    initPlayer();
  });
}
</script>
    <script src="https://t3-cms.zencite.in/assets/orca/media/embed/player-vx.js
    "></script>

  </body>
</html>
